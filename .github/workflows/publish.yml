name: Publish

on: [push]

jobs:
  build:
    name: Build on Node 18

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build

      - name: Publish to NPM
        uses: ./
        with:
          token:
            ${{ secrets.NPM_TOKEN }}
